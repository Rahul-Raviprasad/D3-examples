<!doctype html>
<html>
<head>
</head>
<body>
  <svg width="600" height="200">
    <circle cx="100" cy="100" r="5" fill="red"></circle>
    <circle cx="200" cy="100" r="10" fill="green"></circle>
    <circle cx="300" cy="100" r="20" fill="blue"></circle>
  </svg>
  <svg width="300" height="300">
    <rect x="10" y="10" width="200" height="200" fill="yellow" stroke="blue" stroke-width="5" />
  </svg>
  <svg width="400" height="400">
    <polygon points="32.5,334.7 34,56  87.44,99.0 225.45,39 314,58" fill="green" stroke="blue" stroke-width="5"/>
  </svg>

  <svg width="400" height="400">
    <linearGradient id="gradientId" gradientUnits="userSpaceOnUse" x1="0" x2="0" y1="0" y2="100%">
      <stop offset="0" style="stop-color:#red" />
      <stop offset="0.56" style="stop-color:#eee">
      <stop offset="1" style="stop-color:#fff">
    </linearGradient>

    <!--using the gradient-->
    <ellipse cx="150" cy="50" rx="150" ry="50" fill="url(#gradientId)" />
    <path d="55,67 90,45" fill="url(gradientId)"/>
  </svg>

</body>
</html>
