<!doctype html>
<html>
<head>
  <style>
    div.bar {
      display: inline-block;
      width: 20px;
      background-color: teal;
      margin-right: 2px;
    }
  </style>
  <script src="../../d3/d3.v3.min.js"></script>

</head>
<body>
  <h3>Bar chart with Divs and d3</h3>
  
  <script>
  var dataset = [2, 3, 6, 20, 13, 5, 13, 14];

  d3.select("body").selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      .attr("class", "bar")
      .style("height", function(d) {
          var barHeight = d * 5;
          return barHeight + "px";
      });

  </script>
</body>

</html>
